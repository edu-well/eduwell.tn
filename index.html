<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="7-FD479xFj_8HbH9UlwHCnnMl0gziIaCUqk5R_oU6L4" />
  <title>EduWell - Education Platform</title>
  <link rel="shortcut icon" href="./assets/images/logoo.png" type="image/x-icon">
  <style>
    /* Optimized font loading */
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display'), local('San Francisco Display'),
           url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display Medium'), local('San Francisco Display Medium'),
           url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display Semibold'), local('San Francisco Display Semibold'),
           url('https://sf.abarba.me/SF-Pro-Display-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Enhanced Geometric Background */
    .geometric-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      opacity: 0.08;
      background: linear-gradient(135deg, #0071e3, #34aadc);
      filter: blur(60px);
      animation: float 25s infinite ease-in-out;
      border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
      will-change: transform;
    }

    .shape:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
      animation-duration: 30s;
    }

    .shape:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
      animation-duration: 35s;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    .shape:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 30%;
      right: 20%;
      animation-delay: 10s;
      animation-duration: 25s;
      border-radius: 38% 62% 65% 35% / 75% 55% 45% 25%;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(40px, 50px) rotate(5deg);
      }
      50% {
        transform: translate(-30px, 40px) rotate(-5deg);
      }
      75% {
        transform: translate(20px, -25px) rotate(3deg);
      }
    }

    /* Refined Glass Overlay */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      z-index: 1;
      background: rgba(245, 245, 247, 0.92);
    }

    /* Elegant Loading Animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 28px;
      animation: pulse 2.5s infinite ease-in-out;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .loader-logo-inner {
      width: 88px;
      height: 88px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 600;
      color: white;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    @keyframes pulse {
      0% { transform: scale(0.98); opacity: 0.9; }
      50% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(0.98); opacity: 0.9; }
    }

    .loader-text {
      color: rgba(255, 255, 255, 0.85);
      font-size: 18px;
      margin-top: 24px;
      font-weight: 500;
      letter-spacing: -0.2px;
      text-align: center;
      max-width: 280px;
      line-height: 1.4;
    }

    .progress-container {
      width: 220px;
      height: 5px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      margin-top: 28px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffffff, #f0f0f0);
      border-radius: 3px;
      transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* Professional Main Content */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 24px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s cubic-bezier(0.215, 0.61, 0.355, 1);
      position: relative;
      z-index: 2;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .header {
      margin-bottom: 48px;
      position: relative;
    }

    .header .version {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #86868b;
      font-weight: 500;
      letter-spacing: 0.5px;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 48px;
    }

    .logo-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 34px;
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
      animation: float 8s ease-in-out infinite;
    }

    .logo {
      position: absolute;
      width: 140px;
      height: 140px;
      top: 10px;
      left: 10px;
      background: linear-gradient(135deg, rgba(0, 113, 227, 0.95), rgba(52, 170, 220, 0.98));
      border-radius: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25);
      animation: logoPulse 4s ease-in-out infinite;
    }

    .logo-inner {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 600;
      color: #0071e3;
      box-shadow: 0 4px 15px rgba(0, 113, 227, 0.1);
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25); }
      50% { transform: scale(1.02); box-shadow: 0 16px 50px rgba(0, 113, 227, 0.35); }
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.3s;
    }

    .subtitle {
      font-size: 18px;
      color: #86868b;
      margin-bottom: 48px;
      max-width: 320px;
      line-height: 1.6;
      font-weight: 400;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.5s;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .start-button {
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 18px 36px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px) scale(0.96);
      animation: buttonEntrance 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 3s;
    }

    @keyframes buttonEntrance {
      0% { opacity: 0; transform: translateY(20px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .start-button:hover {
      background-color: #0077ed;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 50px rgba(0, 113, 227, 0.35);
    }

    .start-button:active {
      transform: translateY(0) scale(0.98);
      background-color: #0065c9;
    }

    /* Enhanced Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Smooth Transition Overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0071e3;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h2 {
        font-size: 26px;
      }
      
      .subtitle {
        font-size: 16px;
        max-width: 280px;
      }
      
      .start-button {
        padding: 16px 32px;
        font-size: 16px;
      }
      
      .logo-container {
        width: 140px;
        height: 140px;
        margin-bottom: 40px;
      }
      
      .logo {
        width: 120px;
        height: 120px;
        top: 10px;
        left: 10px;
      }
      
      .logo-inner {
        width: 100px;
        height: 100px;
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Premium Geometric Background -->
  <div class="geometric-bg">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Refined Glass Overlay -->
  <div class="glass-overlay"></div>

  <!-- Elegant Loading Animation -->
  <div class="loader" id="loader">
    <div class="loader-logo">
      <div class="loader-logo-inner">EW</div>
    </div>
    <div class="loader-text">Connexion au serveur...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- Professional Transition Overlay -->
  <div class="transition-overlay" id="transitionOverlay"></div>

  <!-- Main Content -->
  <div class="container" id="mainContainer">
    <div class="header">
      <div class="version">v0.1</div>
    </div>

    <div class="main-content">
      <div class="logo-container">
        <div class="logo-background"></div>
        <div class="logo">
          <div class="logo-inner">EW</div>
        </div>
      </div>

      <h2>EduWell</h2>
      <p class="subtitle">
      
      </p>

      <button class="start-button" id="startButton">Commencer</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Enhanced Loading Simulation
      const progressBar = document.getElementById('progressBar');
      let progress = 0;
      const progressSteps = [10, 25, 40, 55, 70, 85, 95, 100];
      let currentStep = 0;

      const simulateNetworkLatency = () => {
        return Math.random() * 300 + 200; // 200-500ms delay
      };

      const updateProgress = () => {
        if (currentStep < progressSteps.length) {
          progress = progressSteps[currentStep];
          progressBar.style.width = `${progress}%`;
          currentStep++;

          // Update loading text based on progress
          const loaderText = document.querySelector('.loader-text');
          if (progress < 30) {
            loaderText.textContent = "Connexion au serveur...";
          } else if (progress < 60) {
            loaderText.textContent = "Chargement des ressources...";
          } else if (progress < 90) {
            loaderText.textContent = "Préparation de l'interface...";
          } else {
            loaderText.textContent = "Presque terminé...";
          }

          if (progress === 100) {
            // Finalize loading
            setTimeout(() => {
              document.getElementById('loader').classList.add('hidden');
              document.getElementById('mainContainer').classList.add('visible');

              // Additional animations after content loads
              setTimeout(() => {
                animateContentElements();
              }, 500);
            }, 600);
          } else {
            // Random delay between steps for more natural feel
            setTimeout(updateProgress, simulateNetworkLatency());
          }
        }
      };

      // Start progress simulation
      setTimeout(updateProgress, 500);

      function animateContentElements() {
        // Smoother shape animations
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach((shape, index) => {
          const xOffset = (Math.random() - 0.5) * 150;
          const yOffset = (Math.random() - 0.5) * 150;

          let angle = 0;
          const animate = () => {
            angle += 0.15;
            const moveX = Math.sin(angle * Math.PI / 180) * 50 + xOffset;
            const moveY = Math.cos(angle * Math.PI / 180) * 50 + yOffset;

            shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${angle}deg)`;
            requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        });
      }

      // Enhanced Button Interaction
      const startButton = document.getElementById('startButton');
      const transitionOverlay = document.getElementById('transitionOverlay');
      const DESTINATION_URL = "ew";
      
      let buttonDebounce = false;

      startButton.addEventListener('click', function(e) {
        if (buttonDebounce) return;
        buttonDebounce = true;
        
        // Add ripple effect
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        this.appendChild(ripple);

        // Position ripple at click location
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        // Clean up ripple
        setTimeout(() => {
          ripple.remove();
        }, 800);

        // Click feedback
        this.style.transform = 'translateY(2px) scale(0.98)';
        
        // Activate transition overlay
        transitionOverlay.classList.add('active');

        // Navigate after transition
        setTimeout(() => {
          window.location.href = DESTINATION_URL;
        }, 800);
      });

      // Smooth hover effects
      startButton.addEventListener('mouseenter', () => {
        startButton.style.transition = 'all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)';
        startButton.style.transform = 'translateY(-4px) scale(1.02)';
        startButton.style.boxShadow = '0 16px 50px rgba(0, 113, 227, 0.35)';
      });

      startButton.addEventListener('mouseleave', () => {
        if (!buttonDebounce) {
          startButton.style.transform = 'translateY(0) scale(1)';
          startButton.style.boxShadow = '0 12px 40px rgba(0, 113, 227, 0.25)';
        }
      });

      // Preload destination page if connection is good
      if ('connection' in navigator) {
        if (navigator.connection.effectiveType !== 'slow-2g' && 
            navigator.connection.effectiveType !== '2g') {
          const preloadLink = document.createElement('link');
          preloadLink.href = DESTINATION_URL;
          preloadLink.rel = 'prefetch';
          document.head.appendChild(preloadLink);
        }
      }
    });
  </script>
</body>
</html>
