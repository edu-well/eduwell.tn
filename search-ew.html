
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>EduWell - Search ew</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/searchew.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/rsew.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loader-logo">
                <div class="loader-logo-inner">
                    <i class="fas fa-book" style="font-size: 36px;"></i>
                </div>
            </div>
            <div class="loader-text">Chargement des ressources...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fas fa-quote-left logo-icon"></i>
                    <span class="logo-text">Eduwell Search</span>
                    <i class="fas fa-quote-right logo-icon"></i>
                </div>
                <p class="tagline">La plateforme ultime de ressources éducatives pour le Baccalauréat</p>
            </header>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Rechercher des cours, exercices, fiches de révision..." id="searchInput">
                    <div class="search-icon"><i class="fas fa-search"></i></div>
                    <div class="spinner" id="spinner"></div>
                </div>

                <div class="search-results" id="searchResults">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <div class="popular-searches">
                <div class="popular-title"><i class="fas fa-chart-line"></i> Recherches Populaires</div>
                <div class="popular-list">
                    <div class="popular-item"><i class="fas fa-square-root-alt"></i> Nombres complexes</div>
                    <div class="popular-item"><i class="fas fa-flask"></i> Acides et bases</div>
                    <div class="popular-item"><i class="fas fa-calculator"></i> Calcul intégral</div>
                    <div class="popular-item"><i class="fas fa-dna"></i> Génétique humaine</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resource Viewer Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Document Viewer</div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-content">
                <div class="resource-container" id="resourceContainer">
                    <!-- Resource boxes will be inserted here -->
                </div>
            </div>
        </div>
        
    </div>
    <!-- Add this just before the closing </body> tag -->
<footer style="
    text-align: center;
    padding: 20px;
    background-color: var(--light-gray);
    color: var(--text-light);
    font-size: 14px;
    border-top: 1px solid var(--medium-gray);
    margin-top: 40px;
">
    &copy; 2025 EduWell. All Rights Reserved.
</footer>


  <script src="./assets/js/rsew.js"></script>

  <script src="./assets/js/rsewdata1.js"></script>
  
  <script src="./dataew/data1.js"></script>


</body>
</html>
