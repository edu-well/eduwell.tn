<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Glass Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
           
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            overflow: hidden;
        }
        
        .card0 {
            width: 320px;
            height: 200px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            padding: 28px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            color: #333;
        }
        
        .glass-colors {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, #ff9a9e40 0%, transparent 25%),
                radial-gradient(circle at 70% 60%, #fad0c440 0%, transparent 25%),
                radial-gradient(circle at 20% 80%, #a18cd140 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, #84fab040 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, #8fd3f440 0%, transparent 25%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dna-icon {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: 
                radial-gradient(circle, transparent 30%, rgba(255,255,255,0.3) 30%, rgba(255,255,255,0.3) 35%, transparent 35%),
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 5px, 
                    rgba(255,255,255,0.3) 5px, 
                    rgba(255,255,255,0.3) 7px
                );
            background-size: 100% 100%;
            opacity: 0.7;
        }
        
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.5px;
            color: rgba(0, 0, 0, 0.9);
        }
        
        .header span {
            display: block;
        }
        
        .subheader {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            color: rgba(0, 0, 0, 0.7);
            margin-top: 8px;
        }
        
        .subheader span {
            display: block;
        }
        
        .footer {
            align-self: flex-end;
            font-size: 13px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="card0">
        <div class="glass-colors"></div>
        <div class="dna-icon"></div>
        <div class="content">
            <div>
                <div class="header">
                    <span>Let's</span>
                    <span>Learn</span>
                </div>
                <div class="subheader">
                    <span>World</span>
                    <span>Wide Web</span>
                </div>
            </div>
            <div class="footer">
                @found.pedia
            </div>
        </div>
    </div>
</body>
</html>
