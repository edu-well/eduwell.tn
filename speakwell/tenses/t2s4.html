<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakWell| EduWell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./data/imag/speakwell.png" type="image/x-icon">
   <meta name="google-site-verification" content="7-FD479xFj_8HbH9UlwHCnnMl0gziIaCUqk5R_oU6L4" />
  <title>EduWell - SpeakWell </title>
  <link rel="stylesheet" href="./data/css/stylelab.css">
  
</head>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Mistakes build champions. Keep going</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
<section>

 <div class="header">
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <div class="question-number">Question <span id="q-number">1</span></div>
        <div class="question-text" id="question-text">What is the capital of France?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <button class="action-button" id="action-button" disabled>Fix</button>
        
        <div class="explanation" id="explanation">
            <!-- Explanation will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Previous</button>
        <button class="nav-button" id="next-button" disabled>Next</button>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-title">Quiz Completed</div>
        <div class="result-score" id="final-score">0/5</div>
        <div class="result-message" id="result-message">Good effort!</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <button class="restart-button" id="restart-button">Start Again</button>
    </div>
</section>
        <div class="logo footer-logo">
            <div class="logo-text">SpeakWell</div>
            <div class="logo-dot"></div>
            <div class="logo-subtext">ew</div>
        </div>
    </div>
 <script>
        // Quiz data
        const quizData = [
  {
    "question": "She ___ (to live) in London for five years before she ___ (to move) to Paris.",
    "options": ["had been living / moved", "lived / had moved", "was living / had moved"],
    "correctAnswer": 0,
    "explanation": "‘Had been living’ is a long action before the move (Past Simple)."
  },
  {
    "question": "They ___ (to wait) for over an hour before the train finally ___ (to arrive).",
    "options": ["had been waiting / arrived", "waited / had arrived", "had waited / arrives"],
    "correctAnswer": 0,
    "explanation": "Long action → Past Perfect Continuous. Train arrived → Past Simple."
  },
  {
    "question": "I ___ (to study) all night, so I ___ (to be) exhausted in the morning.",
    "options": ["had been studying / was", "studied / had been", "had studied / had been"],
    "correctAnswer": 0,
    "explanation": "Studying all night = continuous. 'Was' shows the result."
  },
  {
    "question": "By the time the police arrived, the thief ___ (to already escape).",
    "options": ["had already escaped", "escaped", "was escaping"],
    "correctAnswer": 0,
    "explanation": "The escape happened before the police arrived → use Past Perfect."
  },
  {
    "question": "She ___ (to cry) for hours before someone ___ (to notice) her.",
    "options": ["had been crying / noticed", "cried / had noticed", "was crying / had been noticing"],
    "correctAnswer": 0,
    "explanation": "Crying = long, emotional action → Past Perfect Continuous."
  },
  {
    "question": "He ___ (to work) at the company for 10 years before he ___ (to resign).",
    "options": ["had worked / resigned", "had been working / was resigning", "worked / had resigned"],
    "correctAnswer": 0,
    "explanation": "‘Had worked’ = complete time period before resignation."
  },
  {
    "question": "We ___ (to talk) for just a few minutes when the lights ___ (to go) out.",
    "options": ["had been talking / went", "talked / had gone", "were talking / had went"],
    "correctAnswer": 0,
    "explanation": "‘Had been talking’ = action in progress before sudden past event."
  },
  {
    "question": "He ___ (to try) to reach her all day, but she ___ (to switch off) her phone.",
    "options": ["had been trying / had switched off", "tried / was switching off", "was trying / switched"],
    "correctAnswer": 0,
    "explanation": "‘Had been trying’ = continuous, 'had switched off' = cause of failure."
  },
  {
    "question": "They ___ (to fix) the road for weeks before the mayor ___ (to visit) the area.",
    "options": ["had been fixing / visited", "fixed / had visited", "had fixed / was visiting"],
    "correctAnswer": 0,
    "explanation": "Ongoing action (fixing) before a point in the past → Past Perfect Continuous."
  },
  {
    "question": "She ___ (to not sleep) well for days because she ___ (to worry) about the exam.",
    "options": ["had not been sleeping / had been worrying", "did not sleep / worried", "was not sleeping / was worrying"],
    "correctAnswer": 0,
    "explanation": "Two long actions in the past → both Past Perfect Continuous."
  }
];

       
    </script>
    <script src="./data/js/lab.js"></script>
    <script src="./data/js/labint.js"></script>
</body>
</html>
