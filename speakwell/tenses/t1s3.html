<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakWell| EduWell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/images/logoo.png" type="image/x-icon">
   <meta name="google-site-verification" content="7-FD479xFj_8HbH9UlwHCnnMl0gziIaCUqk5R_oU6L4" />
  <title>EduWell - SpeakWell </title>
  <link rel="stylesheet" href="./data/css/stylelab.css">
  
</head>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Mistakes build champions. Keep going</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
<section>

 <div class="header">
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <div class="question-number">Question <span id="q-number">1</span></div>
        <div class="question-text" id="question-text">What is the capital of France?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <button class="action-button" id="action-button" disabled>Fix</button>
        
        <div class="explanation" id="explanation">
            <!-- Explanation will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Previous</button>
        <button class="nav-button" id="next-button" disabled>Next</button>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-title">Quiz Completed</div>
        <div class="result-score" id="final-score">0/5</div>
        <div class="result-message" id="result-message">Good effort!</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <button class="restart-button" id="restart-button">Start Again</button>
    </div>
</section>
        <div class="logo footer-logo">
            <div class="logo-text">SpeakWell</div>
            <div class="logo-dot"></div>
            <div class="logo-subtext">ew</div>
        </div>
    </div>
 <script>
        // Quiz data
        const quizData = [
  {
    question: "She ___ (to eat) lunch already.",
    options: ["has eaten", "eats", "ate"],
    correctAnswer: 0,
    explanation: "'Already' = indicator mta3 Present Perfect → has eaten."
  },
  {
    question: "I ___ (to live) in this city and ___ (to work) nearby.",
    options: ["live / work", "lives / works", "have lived / worked"],
    correctAnswer: 0,
    explanation: "'I' + general facts → Present Simple: live / work."
  },
  {
    question: "We ___ (to visit) Spain twice.",
    options: ["have visited", "visited", "visit"],
    correctAnswer: 0,
    explanation: "Experience m3a 'twice' → Present Perfect: have visited."
  },
  {
    question: "My brother ___ (to not / see) the movie and ___ (to not / hear) about it.",
    options: ["hasn't seen / hasn't heard", "doesn't see / doesn't hear", "didn't see / didn't hear"],
    correctAnswer: 0,
    explanation: "Present Perfect m3a nafiy → hasn't seen / hasn't heard."
  },
  {
    question: "She often ___ (to read) books.",
    options: ["reads", "has read", "read"],
    correctAnswer: 0,
    explanation: "'Often' = routine → Present Simple: reads."
  },
  {
    question: "They ___ (to finish) their homework and ___ (to go) out.",
    options: ["finished / went", "have finished / have gone", "finish / go"],
    correctAnswer: 1,
    explanation: "Action completed with impact → Present Perfect: have finished / have gone."
  },
  {
    question: "He ___ (to travel) a lot.",
    options: ["has traveled", "travels", "is traveling"],
    correctAnswer: 0,
    explanation: "Experience → Present Perfect: has traveled."
  },
  {
    question: "We ___ (to live) here for years and ___ (to love) it.",
    options: ["live / love", "have lived / have loved", "lived / loved"],
    correctAnswer: 1,
    explanation: "'For years' → Present Perfect: have lived / have loved."
  },
  {
    question: "My father ___ (to work) at the bank.",
    options: ["works", "has worked", "worked"],
    correctAnswer: 0,
    explanation: "Habitual fact → Present Simple: works."
  },
  {
    question: "She ___ (to never / be) to Italy and ___ (to never / try) pasta there.",
    options: ["was never / tried never", "has never been / has never tried", "is never / tries never"],
    correctAnswer: 1,
    explanation: "'Never' m3a experience → Present Perfect → has never been / has never tried."
  },
  {
    question: "They ___ (to come) late often.",
    options: ["come", "have come", "comes"],
    correctAnswer: 0,
    explanation: "'Often' = Present Simple habit → come."
  },
  {
    question: "I ___ (to just / finish) the project and ___ (to send) it.",
    options: ["have just finished / have sent", "finished just / sent", "finish / send"],
    correctAnswer: 0,
    explanation: "'Just' → Present Perfect: have just finished / have sent."
  },
  {
    question: "My sister ___ (to cook) every Sunday.",
    options: ["cooks", "has cooked", "cook"],
    correctAnswer: 0,
    explanation: "Routine → Present Simple: cooks."
  },
  {
    question: "He ___ (to write) five books and ___ (to sell) thousands of copies.",
    options: ["writes / sells", "has written / has sold", "wrote / sold"],
    correctAnswer: 1,
    explanation: "Result m3a 'five books' → Present Perfect: has written / has sold."
  }
];

       
    </script>
    <script src="./data/js/lab.js"></script>
    <script src="./data/js/labint.js"></script>
</body>
</html>
