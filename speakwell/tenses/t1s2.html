<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpeakWell| EduWell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Mistakes build champions. Keep going</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
<section>

 <div class="header">
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <div class="question-number">Question <span id="q-number">1</span></div>
        <div class="question-text" id="question-text">What is the capital of France?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <button class="action-button" id="action-button" disabled>Fix</button>
        
        <div class="explanation" id="explanation">
            <!-- Explanation will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Previous</button>
        <button class="nav-button" id="next-button" disabled>Next</button>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-title">Quiz Completed</div>
        <div class="result-score" id="final-score">0/5</div>
        <div class="result-message" id="result-message">Good effort!</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <button class="restart-button" id="restart-button">Start Again</button>
    </div>
</section>
        <div class="logo footer-logo">
            <div class="logo-text">SpeakWell</div>
            <div class="logo-dot"></div>
            <div class="logo-subtext">ew</div>
        </div>
    </div>
 <script>
        // Quiz data
        const quizData =[
  {
    question: "I ___ (to wake) up early and ___ (to have) coffee every day.",
    options: ["wake / have", "wakes / has", "am waking / having"],
    correctAnswer: 0,
    explanation: "'Every day' = routine, donc Present Simple. M3a 'I' ma nzidouch -s → wake / have."
  },
  {
    question: "She ___ (to talk) to her friend and ___ (to cry) now.",
    options: ["talks / cries", "is talking / is crying", "talking / crying"],
    correctAnswer: 1,
    explanation: "'Now' = waqt tawa, donc Present Continuous → is talking / is crying."
  },
  {
    question: "We ___ (to not / eat) meat and ___ (to not / drink) milk.",
    options: ["don’t eat / don’t drink", "isn’t eating / isn’t drinking", "doesn’t eat / doesn’t drink"],
    correctAnswer: 2,
    explanation: "'We' → plural, donc Present Simple. Nafiy: don’t + verb → don’t eat / don’t drink."
  },
  {
    question: "Listen! The kids ___ (to shout) and ___ (to fight).",

    correctAnswer: 0,
    explanation: "'Listen!' ya3ni waqt tawa, donc Present Continuous → are shouting / are fighting."
  },
  {
    question: "My father ___ (to wash) the car and my mother ___ (to cook) dinner every Sunday.",

  },
  {
    question: "They ___ (to not / go) out and ___ (to stay) at home today.",

  {
    question: "She ___ (to not / eat) breakfast and ___ (to leave) early today.",

  {
    question: "He ___ (to speak) English and ___ (to write) emails every day.",

    explanation: "'Every day' = Present Simple. 'He' → verb + s → speaks / writes."
  },
  {
    question: "Now, my phone ___ (to ring) and I ___ (to answer) it.",

    correctAnswer: 0,
    explanation: "'Now' = Present Continuous. 'My phone' = it → is ringing. 'I' → am answering."
  },
  {
    question: "You ___ (to play) music and ___ (to dance) right now.",

  {
    question: "They ___ (to not / work) today and ___ (to stay) home.",

    question: "She always ___ (to take) the bus and ___ (to read) a book.",

    correctAnswer: 1,
    explanation: "'Always' = Present Simple. 'She' → verb + s → takes / reads."
  },
  {
    question: "Look! The kids ___ (to jump) and ___ (to laugh).",
    options: ["are jumping / are laughing", "jump / laugh", "jumps / laughs"],
    correctAnswer: 2,

  {
    question: "I ___ (to not / like) loud music and ___ (to prefer) silence.",
