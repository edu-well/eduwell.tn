<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EduWell - SpeakWell </title>
  <link rel="stylesheet" href="./data/css/styleselaction.css">
  
  <link rel="shortcut icon" href="./data/css/logoo.png" type="image/x-icon">

  
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                
                <h1>Choose your zone</h1>
                <div class="step-indicator"><br>Which tense are you mastering?</div>
            </div>
            
            <div class="habits-list">
                
                 <div class="habit-item" data-habit="planning1" data-link="#">
                    <div class="habit-name">  Zero Conditional 
 “If you heat ice, it ___ (melt).”

</div>
                    <div class="checkmark"></div>
                </div>
                 <div class="habit-item" data-habit="planning" data-link="#">
                    <div class="habit-name">First vs. Second Conditional
 “If I win the lottery, I ___ (buy) a car.”

</div>
                    <div class="checkmark"></div>
                </div>
                 <div class="habit-item" data-habit="planning" data-link="#">
                    <div class="habit-name">Third Conditional
 “If I had studied, I ___ (pass) the exam.”

</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="exercise" data-link="#">
                    <div class="habit-name"> Mixed Conditional</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="reading" data-link="#">
                    <div class="habit-name"> All Conditionals (1st → 3rd)</div>
                    <div class="checkmark"></div>
                </div>
                
               
            </div>
        </div>

        <div class="continue-btn-container" id="continueBtnContainer">
            <button class="continue-btn" id="continueBtn">Launch Activities</button>
        </div>
    </div>

   
    <script src="./data/js/badyselation.js"></script>
</body>
</html>
