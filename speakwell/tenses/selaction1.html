<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="7-FD479xFj_8HbH9UlwHCnnMl0gziIaCUqk5R_oU6L4" />
  <title>EduWell - SpeakWell </title>
  <link rel="stylesheet" href="./data/css/styleselaction.css">
  
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                
                <h1>Choose your zone</h1>
                <div class="step-indicator"><br>Which tense are you mastering?</div>
            </div>
            
            <div class="habits-list">
                
                 <div class="habit-item" data-habit="planning1" data-link="t1s1">
                    <div class="habit-name"> Present Simple & Present Continuous</div>
                    <div class="checkmark"></div>
                </div>
                 <div class="habit-item" data-habit="planning" data-link="t1s2">
                    <div class="habit-name">Present Tenses</div>
                    <div class="checkmark"></div>
                </div>
                 <div class="habit-item" data-habit="planning" data-link="t1s3">
                    <div class="habit-name">Present Perfect & Present Simple</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="exercise" data-link="t1s4">
                    <div class="habit-name">Present Perfect & Present Perfect Continuousy</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="reading" data-link="t1s5">
                    <div class="habit-name">Mixed (Present Simple, Continuous, Perfect)</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="mindfulness" data-link="t1s6">
                    <div class="habit-name">Present Simple, Present Continuous, Present Perfect</div>
                    <div class="checkmark"></div>
                </div>
            </div>
        </div>

        <div class="continue-btn-container" id="continueBtnContainer">
            <button class="continue-btn" id="continueBtn">Launch Activities</button>
        </div>
    </div>

   
    <script src="./data/js/badyselation.js"></script>
</body>
</html>
