<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakWell| EduWell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./data/imag/speakwell.png" type="image/x-icon">
   <meta name="google-site-verification" content="7-FD479xFj_8HbH9UlwHCnnMl0gziIaCUqk5R_oU6L4" />
  <title>EduWell - SpeakWell </title>
  <link rel="stylesheet" href="./data/css/stylelab.css">
  
</head>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Mistakes build champions. Keep going</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
<section>

 <div class="header">
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <div class="question-number">Question <span id="q-number">1</span></div>
        <div class="question-text" id="question-text">What is the capital of France?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <button class="action-button" id="action-button" disabled>Fix</button>
        
        <div class="explanation" id="explanation">
            <!-- Explanation will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Previous</button>
        <button class="nav-button" id="next-button" disabled>Next</button>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-title">Quiz Completed</div>
        <div class="result-score" id="final-score">0/5</div>
        <div class="result-message" id="result-message">Good effort!</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <button class="restart-button" id="restart-button">Start Again</button>
    </div>
</section>
        <div class="logo footer-logo">
            <div class="logo-text">SpeakWell</div>
            <div class="logo-dot"></div>
            <div class="logo-subtext">ew</div>
        </div>
    </div>
 <script>
        // Quiz data
        const quizData = [
  {
    "question": "She ___ (to walk) slowly in the quiet park when she ___ (to hear) a strange noise.",
    "options": ["was walking / heard", "walked / was hearing", "had walked / heard"],
    "correctAnswer": 0,
    "explanation": "She was walking = long action in progress. 'Heard' = short, interrupting action. We use Past Continuous + Past Simple."
  },
  {
    "question": "By the time we ___ (to arrive), the movie ___ (to already start).",
    "options": ["arrived / had already started", "had arrived / started", "arrived / already starts"],
    "correctAnswer": 0,
    "explanation": "'Had already started' happened before 'we arrived'. Use Past Perfect for the earlier action."
  },
  {
    "question": "While he ___ (to fix) the broken chair, his brother ___ (to clean) the messy garage.",
    "options": ["was fixing / was cleaning", "fixed / cleaned", "was fixing / had cleaned"],
    "correctAnswer": 0,
    "explanation": "Two actions happening at the same time in the past → both use Past Continuous."
  },
  {
    "question": "They ___ (to never see) such an amazing show before last night.",
    "options": ["had never seen", "never saw", "were seeing"],
    "correctAnswer": 0,
    "explanation": "Before 'last night' → use Past Perfect to show experience before that time."
  },
  {
    "question": "The students ___ (to study) hard all night, so they ___ (to feel) tired the next day.",
    "options": ["had studied / felt", "studied / had felt", "were studying / felt"],
    "correctAnswer": 0,
    "explanation": "'Had studied' shows what they did before they 'felt' tired. First action = Past Perfect."
  },
  {
    "question": "I ___ (to drive) to work when I suddenly ___ (to remember) I forgot my laptop.",
    "options": ["was driving / remembered", "drove / was remembering", "had driven / remembered"],
    "correctAnswer": 0,
    "explanation": "Action in progress = Past Continuous (was driving). 'Remembered' is the sudden action = Past Simple."
  },
  {
    "question": "After he ___ (to leave) the house, it ___ (to begin) to rain heavily.",
    "options": ["had left / began", "left / had begun", "left / was beginning"],
    "correctAnswer": 0,
    "explanation": "He left first → Past Perfect. Rain began after → Past Simple."
  },
  {
    "question": "We ___ (to live) in that old building before they ___ (to renovate) it.",
    "options": ["had lived / renovated", "lived / had renovated", "were living / renovated"],
    "correctAnswer": 0,
    "explanation": "We lived there before renovation → Past Perfect for 'had lived' because it came first."
  },
  {
    "question": "While the children ___ (to play) outside, the mother ___ (to prepare) a delicious meal.",
    "options": ["were playing / was preparing", "played / prepared", "were playing / prepared"],
    "correctAnswer": 0,
    "explanation": "Two parallel past actions in progress → both use Past Continuous."
  },
  {
    "question": "He ___ (to break) his leg because he ___ (to run) too fast on the slippery road.",
    "options": ["broke / had been running", "had broken / ran", "was breaking / had run"],
    "correctAnswer": 0,
    "explanation": "The running happened before the breaking → use Past Perfect Continuous + Past Simple."
  }
];

       
    </script>
    <script src="./data/js/lab.js"></script>
    <script src="./data/js/labint.js"></script>
</body>
</html>
